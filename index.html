<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./app.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <h1 class="heading">
      Generate a <span class="green-utility-class">random password</span>

    <p class="sub-heading">Never use an insecure password again.</p>
    <button class="generate-btn">Generate Passwords</button>
    <div class="horizontal-line"></div>
    <div class="passwords">
      <p class="password-one"></p>
      <p class="password-two"></p>
    </div>
  </body>
</html>
